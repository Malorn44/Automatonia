<!DOCTYPE html>
<html>
<head>
    <title>Automatonia</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/620ea91625.js" crossorigin="anonymous"></script>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>
    <canvas id="automatonia"></canvas>
    <script src="script.js"></script>

    <div class="ui-wrapper">
        <button id="toggleSimulation">Toggle Sim</button>
        <button id="stepSimulation">Step</button>
        <button id="openModal">Open Modal</button>
        <button>Test</button>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeModal" class="close-modal">&times;</span>
                <p>Rule Editor</p>
            </div>
        </div>
    </div>
</body>
</html>
